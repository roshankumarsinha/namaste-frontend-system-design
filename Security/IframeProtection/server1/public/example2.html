<!DOCTYPE html>
<html>
  <head>
    <title>Data Theft via JavaScript</title>
    <script>
      function setCookie(name, value, days) {
        var expires = "";

        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }

        document.cookie = name + "=" + value + expires + "; path=/";
      }

      setCookie("parentCookie", "secret", 1);
    </script>
  </head>
  <body>
    <h1>Data Theft via JavaScript</h1>

    <!-- sandbox in iframe tells that this iframe can't run any script, can't open modals etc. If you want to enable it for iframe than
     you need to explicitly allow them like allow-scripts, allow-modals -->
    <iframe
      src="http://localhost:5011/iframe-webiste2"
      sandbox="allow-same-origin allow-scripts allow-modals"
    ></iframe>
  </body>
